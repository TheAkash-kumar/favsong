<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Gallery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            margin: 0;
            padding: 20px;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #ff4757, #ff9f43);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
        }
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .video-container {
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6b6b);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .video-container:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: none;
        }
        .video-title {
            margin-top: 10px;
            font-size: 1.4em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Gallery</h1>
    <div class="video-gallery" id="videoGallery">
        <script>
            const videos = [
                {id: "_CuOG9TBCi4", title: "Song: Video 1"},
                {id: "12_rUtZqKXw", title: "Song: Video 2"},
                {id: "w402dXxAO3c", title: "Song: Video 3"},
                {id: "MRysw--JAkM", title: "Song: Video 4"},
                {id: "GPyjAgP6V58", title: "Song: Video 5"},
                {id: "7jZwAl0ArQw", title: "Song: Video 6"},
                {id: "5xhZ3rAFOVo", title: "Song: Video 7"},
                {id: "fjgWVavpA1I", title: "Song: Video 8"},
                {id: "-uIu8qSqAPc", title: "Song: Video 9"}
            ];

            videos.forEach(video => {
                const container = document.createElement('div');
                container.classList.add('video-container');
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.id}`;
                iframe.allowFullscreen = true;
                iframe.onerror = function() {
                    container.innerHTML = `<p class='video-title'>${video.title}</p>`;
                };
                container.appendChild(iframe);
                document.getElementById('videoGallery').appendChild(container);
            });
        </script>
        <audio src="WhatsApp Audio 2025-04-06 at 20.57.19_fa5778ac.waptt.opus" controls muted></audio>
    </div>
</body>
</html>
